		<!File download>
		<div class="form-check form-switch form-check-inline col-md-auto d-none" style="margin-top: 2%">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"> 
			<label class="form-check-label" for="flexSwitchCheckDefault">Download as file</label>

		<button id="bryt" type="button" class="btn btn-primary col-6 text-nowrap" style="margin-top: 2%">Generate</button>

		<!progress bar>
		<div class="progress d-none" style="height: 20px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Example 20px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>
	</div>
	<div style="margin-top: 2%;" class="container text-center">
		<div id="output" class=""></div>
	</div>
	
	<script type="text/python" id="script3">
		from browser import document
		import random

		prompt = open('prompttext.txt').read().splitlines()

		def get_prompt(e): 
			vocab = len(prompt)
			generated = []
			for i in range(17):
				rand = random.randint(0,vocab)
				generated.append(prompt[rand-1])
			document['output'].text = ' '.join(generated)
			
		document['bryt'].bind('click', get_prompt)
	</script>
